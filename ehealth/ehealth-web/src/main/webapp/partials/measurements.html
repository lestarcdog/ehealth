<div class="col-lg-2">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4>Patients</h4>
		</div>
		<div class="panel-body">
			<table class="table table-hover ">
				<thead>
					<tr>
						<th>Name</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-click="selectPatient(patient)"
						ng-repeat="patient in mypatients">
						<td style="cursor: pointer;">{{patient.name}}</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
</div>
<div class="col-lg-10">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4>Measurements</h4>
		</div>
		<div class="panel-body" ng-show="selectedPatient.subjectId != null">
			<div id="chartContainer" style="width: 100%; height: 280px"></div>
		</div>
	</div>
</div>

<div id="errorModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-warning">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Error</h4>
			</div>
			<div class="modal-body">
				<h4 ng-bind="errorMessage"></h4>
			</div>
		</div>
	</div>
</div>
